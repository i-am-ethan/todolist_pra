<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Todo list</h1>
    </header>

    <!-- タスクを追加するフォーム -->
    <form class="add-task" onsubmit="return pushButton()" id="add-task">
      <input
        id="input-task"
        type="text"
        class="input-task"
        placeholder="add task"
      />
      <input type="button" onclick="pushButton()" value="送信" />
    </form>
    <!-- 以下にtodoを追加していく -->
    <div id="current-div">
      <!-- <span id="output-task"></span> -->
    </div>
    <script src="main.js"></script>
  </body>
</html>
